<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelucci Auto | Roma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; }
    </style>
</head>
<body class="text-white">

    <header class="bg-white py-4 px-6 flex justify-center sticky top-0 z-50 shadow-xl">
        <img src="logo.png" alt="Angelucci Auto" class="h-12 md:h-16 object-contain">
    </header>

    <main class="max-w-md mx-auto px-4 pt-8 pb-20">
        
        <div class="mb-8 border-l-4 border-red-600 pl-4">
            <h1 class="text-3xl font-black uppercase italic tracking-tighter">Vetrina Auto</h1>
            <p class="text-zinc-500 font-bold text-sm uppercase">Disponibilità Immediata</p>
        </div>

        <div class="bg-zinc-900 rounded-[2rem] overflow-hidden border border-zinc-800 shadow-2xl mb-10">
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=800" class="w-full h-64 object-cover" alt="Auto">
                <div class="absolute bottom-4 left-4 bg-red-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">
                    In Arrivo
                </div>
            </div>

            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-2xl font-black uppercase italic leading-none">Porsche 911</h2>
                        <p class="text-zinc-400 font-bold mt-1">Carrera S - Full Optional</p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-black text-white">€ 85.000</span>
                    </div>
                </div>

                <div class="flex gap-4 py-4 border-y border-zinc-800 my-4 text-sm font-bold">
                    <span class="text-zinc-400"><i class="fa-solid fa-calendar-days text-red-600 mr-1"></i> 2021</span>
                    <span class="text-zinc-400"><i class="fa-solid fa-gauge-high text-red-600 mr-1"></i> 32.000 KM</span>
                    <span class="text-zinc-400"><i class="fa-solid fa-gas-pump text-red-600 mr-1"></i> Benzina</span>
                </div>

                <div class="grid grid-cols-1 gap-3 mt-6">
                    <a href="https://wa.me/393330000000" class="flex items-center justify-center gap-3 bg-green-600 text-white py-4 rounded-xl font-black uppercase hover:bg-green-500 transition-all">
                        <i class="fab fa-whatsapp text-xl"></i>
                        Chat WhatsApp
                    </a>
                    <a href="tel:+393330000000" class="flex items-center justify-center gap-3 bg-white text-black py-4 rounded-xl font-black uppercase hover:bg-zinc-200 transition-all">
                        <i class="fa-solid fa-phone"></i>
                        Chiama Ora
                    </a>
                </div>
            </div>
        </div>

        <footer class="text-center py-10 border-t border-zinc-900">
            <p class="text-xl font-black uppercase italic italic">Angelucci Domenico</p>
            <p class="text-zinc-500 text-sm mt-1">Via Appia Nuova, Roma (RM)</p>
            <div class="flex justify-center gap-6 mt-6">
                <a href="#" class="text-zinc-400 hover:text-white"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="#" class="text-zinc-400 hover:text-white"><i class="fab fa-facebook text-2xl"></i></a>
                <a href="#" class="text-zinc-400 hover:text-white"><i class="fab fa-tiktok text-2xl"></i></a>
            </div>
        </footer>

    </main>

</body>
</html>
